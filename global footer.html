<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quiz</title>
        <style>
            #myBtn {
                position: fixed;                                                    /* Fixed/sticky position */
                bottom: 20px;                                                       /* Place the button at the bottom of the page */
                right: 30px;                                                        /* Place the button 30px from the right */
                z-index: 99;                                                        /* Make sure it does not overlap */
                border: black;                                                    /* Remove borders */
                outline: none;                                                      /* Remove outline */
                background-color: red;                                            /* Set a background color */
                color: white;                                                     /* Text color */
                cursor: pointer;                                                    /* Add a mouse pointer on hover */
                padding: 15px;                                                      /* Some padding */
                border-radius: 10px;                                                /* Rounded corners */
                font-size: 18px;                                                    /* Increase font size */
            }

            #myBtn:hover {
                background-color: #555;                                           /* Add a dark-grey background on hover */
            }
        </style>
    </head>
    <body>
        <button onclick="topFunction()" id="myBtn" title="Get back to top">Top</button>
        <footer>
            <p>Authors: Caro Wima, Ksenija Schmid, Dina XY, Oliver YX, Patrick Mallat</p>
            <p>Group: Sports Quiz</p>
            <p>Copyright: none</p>
            <p>Contact: please don't</p>
            <p>Sitemap:</p>
        </footer>
        <script>
            mybutton = document.getElementById("myBtn");                            //Get the button:
            window.onscroll = function() {scrollFunction()};                        // When the user scrolls down 20px from the top of the document, show the button
            function scrollFunction() {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                    mybutton.style.display = "block";
                    } else {
                    mybutton.style.display = "none";
                }
            }
            function topFunction() {                                                // When the user clicks on the button, scroll to the top of the document
                document.body.scrollTop = 0;                                        // For Safari
                document.documentElement.scrollTop = 0;                             // For Chrome, Firefox, IE and Opera
            }
        </script>
    </body>
</html>
